<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Budget</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <aside class="sidebar">
    <h2 class="app-title">Expense Tracker</h2>
    <nav class="nav-links">
      <a href="index.html">Dashboard</a>
      <a href="expenses.html">Expenses</a>
      <a href="budgets.html" class="active">Budgets</a>
      <a href="categories.html">Categories</a>
    </nav>
  </aside>

  <main class="main-content">
    <h1 class="page-title">Add Budget</h1>

    <form class="add-budget-form">
      <label>Category:</label>
      <select required>
        <option>Food</option>
        <option>Transport</option>
        <option>Utilities</option>
      </select>

      <label>Limit Amount:</label>
      <input type="number" placeholder="₹" required>

      <button class="btn-primary">Save Budget</button>
    </form>

    <!-- Back Button -->
    <a href="budgets.html" class="btn-primary" style="margin-top: 20px; display: inline-block;">← Back to Budgets</a>
  </main>

</body>
