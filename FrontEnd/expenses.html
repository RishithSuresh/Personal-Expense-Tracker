<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expenses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <aside class="sidebar">
    <h2 class="app-title">Expense Tracker</h2>
    <nav class="nav-links">
      <a href="index.html">Dashboard</a>
      <a href="expenses.html" class="active">Expenses</a>
      <a href="budgets.html">Budgets</a>
      <a href="categories.html">Categories</a>
    </nav>
  </aside>

  <main class="main-content">
    <h1 class="page-title">Expenses</h1>

    <!-- Add Expense Form -->
    <form class="add-expense-form" style="margin-bottom: 32px;">
      <label>Date:</label>
      <input type="date" required>
      <label>Description:</label>
      <input type="text" required>
      <label>Category:</label>
      <select required>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Utilities">Utilities</option>
      </select>
      <label>Amount:</label>
      <input type="number" required>
      <label>Payment Method:</label>
      <select required>
        <option value="Cash">Cash</option>
        <option value="Credit Card">Credit Card</option>
        <option value="Debit Card">Debit Card</option>
      </select>
      <button class="btn-primary" type="submit">Add Expense</button>
    </form>

    <table class="expense-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Category</th>
          <th>Amount</th>
          <th>Payment Method</th>
        </tr>
      </thead>
      <tbody id="expensesTableBody">
        <!-- Expenses will be loaded here -->
      </tbody>
    </table>
  </main>
  <script src="app.js"></script>
</body>
</html>
