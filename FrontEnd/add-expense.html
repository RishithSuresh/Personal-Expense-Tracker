<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Expense</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <aside class="sidebar">
    <h2 class="app-title">Expense Tracker</h2>
    <nav class="nav-links">
      <a href="index.html">Dashboard</a>
      <a href="expenses.html" class="active">Expenses</a>
      <a href="budgets.html">Budgets</a>
      <a href="categories.html">Categories</a>
    </nav>
  </aside>

  <main class="main-content">
    <h1 class="page-title">Add Expense</h1>

    <form class="add-expense-form" id="expenseForm">
      <label>Date:</label>
      <input type="date" id="expenseDate" required>

      <label>Description:</label>
      <input type="text" id="expenseDescription" placeholder="e.g., Grocery shopping" required>

      <label>Category:</label>
      <select id="expenseCategory" required>
        <option>Food</option>
        <option>Transport</option>
        <option>Utilities</option>
      </select>

      <label>Amount:</label>
      <input type="number" id="expenseAmount" placeholder="₹" required>

      <label>Payment Method:</label>
      <select id="paymentMethod" required>
        <option>Cash</option>
        <option>Credit Card</option>
        <option>UPI</option>
      </select>

      <button type="submit" class="btn-primary">Save Expense</button>
    </form>
    <a href="expenses.html" class="btn-primary" style="margin-top: 20px; display: inline-block;">← Back to Expenses</a>
  </main>

  <script src="app.js"></script>
</body>
</html>
