<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2 class="app-title">Expense Tracker</h2>
    <nav class="nav-links">
      <a href="index.html" class="active">Dashboard</a>
      <a href="expenses.html">Expenses</a>
      <a href="budgets.html">Budgets</a>
      <a href="categories.html">Categories</a>
    </nav>
  </aside>
  
  <!-- Main Content -->
  <main class="main-content">
    <h1 class="page-title">Dashboard</h1>

    <!-- Summary Cards -->
    <div class="cards">
      <div class="card">
        <h3>Total Spent</h3>
        <p class="amount red">₹0</p>
      </div>
      <div class="card">
        <h3>Total Budget</h3>
        <p class="amount green">₹0</p>
      </div>
      <div class="card">
        <h3>Remaining</h3>
        <p class="amount blue">₹0</p>
      </div>
    </div>
    <!-- Pie Chart: Spending by Category -->
    <div class="chart-card" style ="margin-bottom: 32px">
      <h3>Spending by Category</h3>
      <canvas id="categoryPieChart" width="400" height="200"></canvas>
    </div>

    <!-- Bar Chart: Monthly Expenses -->
    <div class="chart-card" style ="margin-bottom: 32px">
      <h3>Monthly Expenses</h3>
      <canvas id="monthlyBarChart" width="400" height="200"></canvas>
    </div>

    <!-- Line Chart: Cumulative Spending -->
    <div class="chart-card" style ="margin-bottom: 32px">
      <h3>Cumulative Spending</h3>
      <canvas id="spendingLineChart" width="400" height="200"></canvas>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
