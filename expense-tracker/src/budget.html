<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Budget Tracker</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="expenses.html">Expenses</a></li>
                <li><a href="budget.html">Budget</a></li>
                <li><a href="category.html">Categories</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Set Your Budget</h2>
            <div class="budget-form-card">
                <button id="show-budget-form" class="primary-btn" type="button">Add Budget</button>
                <form id="budget-form" style="display:none; margin-bottom:2rem;">
                    <div class="form-row">
                        <label for="budget-category">Category:</label>
                        <input type="text" id="budget-category" required>
                    </div>
                    <div class="form-row">
                        <label for="budget-limit">Limit:</label>
                        <input type="number" id="budget-limit" required>
                    </div>
                    <div class="form-row">
                        <label for="budget-spent">Spent:</label>
                        <input type="number" id="budget-spent" required>
                    </div>
                    <button type="submit" class="primary-btn">Add</button>
                </form>
            </div>
            <div class="budgets-row" id="budgets-row">
                <!-- Budget cards will be added here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Expense Tracker</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
