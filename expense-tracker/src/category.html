<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Categories</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="expenses.html">Expenses</a></li>

    <main>
        <h2>Categories</h2>
        <div class="category-card">
            <table class="category-table">
                <thead>
                    <tr>
                        <th>Category Name</th>
                    </tr>
                </thead>
                <tbody id="category-list">
                    <tr><td>Food</td></tr>
                    <tr><td>Transport</td></tr>
                    <tr><td>Utilities</td></tr>
                    <tr><td>Entertainment</td></tr>
                    <tr><td>Health</td></tr>
                    <tr><td>Other</td></tr>
                </tbody>
            </table>
            <div class="add-category-row">
                <input type="text" id="new-category" placeholder="Category Name">
                <button id="add-category" class="primary-btn">Add Category</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Expense Tracker</p>
