<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Management - Expense Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Budget Management</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="expenses.html">Expenses</a></li>
                <li><a href="income.html">Income</a></li>
                <li><a href="budget.html">Budget</a></li>
                <li><a href="category.html">Categories</a></li>
                <li><a href="analytics.html">Analytics</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="budget-section">
            <!-- Budget Summary Cards -->
            <section class="budget-summary">
                <h2>Budget Overview</h2>
                <div class="dashboard-row">
                    <div class="dashboard-card">
                        <h3>Total Budget</h3>
                        <div id="total-budget" class="dashboard-value budget">₱0</div>
                    </div>
                    <div class="dashboard-card">
                        <h3>Total Spent</h3>
                        <div id="total-spent" class="dashboard-value expenses">₱0</div>
                    </div>
                    <div class="dashboard-card">
                        <h3>Remaining</h3>
                        <div id="total-remaining" class="dashboard-value income">₱0</div>
                    </div>
                    <div class="dashboard-card">
                        <h3>Average Usage</h3>
                        <div id="avg-usage" class="dashboard-value">0%</div>
                    </div>
                </div>
            </section>

            <!-- Budget Alerts -->
            <section class="budget-alerts" id="budget-alerts-section" style="display: none;">
                <h3>⚠️ Budget Alerts</h3>
                <div id="budget-alerts" class="alerts-container"></div>
            </section>

            <!-- Add Budget Form -->
            <section class="budget-form-section">
                <button id="show-budget-form" class="primary-btn" type="button">Add New Budget</button>
                <form id="budget-form" style="display:none;" class="budget-form">
                    <h3>Set Monthly Budget</h3>
                    <div class="form-row">
                        <label for="budget-category">Category:</label>
                        <select id="budget-category" required>
                            <option value="">Select a category</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label for="budget-limit">Budget Limit:</label>
                        <input type="number" id="budget-limit" placeholder="Enter budget amount" required min="0" step="0.01">
                    </div>
                    <div class="form-row">
                        <label for="budget-month">Month:</label>
                        <select id="budget-month" required>
                            <option value="">Select month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label for="budget-year">Year:</label>
                        <input type="number" id="budget-year" required min="2020" max="2030">
                    </div>
                    <button type="submit" class="primary-btn">Create Budget</button>
                    <button type="button" id="cancel-budget" class="secondary-btn">Cancel</button>
                </form>
            </section>

            <!-- Budget Chart -->
            <section class="chart-section">
                <h3>Budget vs Spending Overview</h3>
                <div class="chart-container-line">
                    <canvas id="budgetChart" width="400" height="200"></canvas>
                </div>
            </section>

            <!-- Budget List -->
            <section class="budget-list-section">
                <h3>Current Budgets</h3>
                <div class="budget-cards-container" id="budget-cards-container">
                    <!-- Budget cards will be dynamically inserted here -->
                </div>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Expense Tracker</p>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/budget.js"></script>
</body>
</html>
