<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Categories</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="expenses.html">Expenses</a></li>
                <li><a href="income.html">Income</a></li>
                <li><a href="category.html">Categories</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="category-card">
            <h2>Add Category</h2>
            <form id="category-form">
                <input type="number" id="category_id" placeholder="Category ID" required>
                <input type="text" id="category_name" placeholder="Category Name" required>
                <button type="submit">Add Category</button>
            </form>
            <table class="category-table">
                <thead>
                    <tr>
                        <th>Category ID</th>
                        <th>Category Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="category-list">
                    <!-- Categories will be loaded here dynamically -->
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Expense Tracker</p>
    </footer>
    <script src="js/main.js"></script>
    <script>
    // Fetch and display categories
    async function loadCategories() {
        const res = await fetch('http://localhost:5000/api/categories');
        const categories = await res.json();
        const tbody = document.getElementById('category-list');
        tbody.innerHTML = '';
        categories.forEach(cat => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${cat.id}</td>
                <td>${cat.name}</td>
                <td>
                    <button class="delete-category-btn" data-id="${cat.id}">Delete</button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    // Add new category
    document.getElementById('category-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const id = document.getElementById('category_id').value;
        const name = document.getElementById('category_name').value;
        await fetch('http://localhost:5000/api/categories', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id, name })
        });
        this.reset();
        loadCategories();
    });

    // Delete category
    document.addEventListener('click', async function(e) {
        if (e.target.classList.contains('delete-category-btn')) {
            const id = e.target.getAttribute('data-id');
            if (confirm('Are you sure you want to delete this category?')) {
                await fetch(`http://localhost:5000/api/categories/${id}`, { method: 'DELETE' });
                loadCategories();
            }
        }
    });

    // Initial load
    document.addEventListener('DOMContentLoaded', loadCategories);
    </script>
</body>
</html>
