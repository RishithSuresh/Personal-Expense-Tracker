<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management - Expense Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Category Management</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="expenses.html">Expenses</a></li>
                <li><a href="income.html">Income</a></li>
                <li><a href="budget.html">Budget</a></li>
                <li><a href="category.html">Categories</a></li>
                <li><a href="analytics.html">Analytics</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="categories-section">
            <!-- Add Category Form -->
            <section class="category-form-section">
                <button id="show-category-form" class="primary-btn" type="button">Add New Category</button>
                <form id="category-form" style="display:none;" class="category-form">
                    <h3>Create New Category</h3>
                    <div class="form-row">
                        <label for="category-name">Category Name:</label>
                        <input type="text" id="category-name" placeholder="Enter category name" required>
                    </div>
                    <div class="form-row">
                        <label for="category-icon">Icon:</label>
                        <select id="category-icon" required>
                            <option value="">Select an icon</option>
                            <option value="🍔">🍔 Food & Dining</option>
                            <option value="🚗">🚗 Transportation</option>
                            <option value="🏠">🏠 Housing</option>
                            <option value="⚡">⚡ Utilities</option>
                            <option value="🛒">🛒 Shopping</option>
                            <option value="🎬">🎬 Entertainment</option>
                            <option value="🏥">🏥 Healthcare</option>
                            <option value="📚">📚 Education</option>
                            <option value="✈️">✈️ Travel</option>
                            <option value="💼">💼 Business</option>
                            <option value="🎁">🎁 Gifts</option>
                            <option value="📱">📱 Technology</option>
                            <option value="👕">👕 Clothing</option>
                            <option value="🏋️">🏋️ Fitness</option>
                            <option value="📝">📝 Other</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label for="category-color">Color:</label>
                        <div class="color-picker">
                            <input type="color" id="category-color" value="#ff4c29">
                            <div class="color-presets">
                                <div class="color-preset" data-color="#ff4c29" style="background: #ff4c29;"></div>
                                <div class="color-preset" data-color="#1ecb4f" style="background: #1ecb4f;"></div>
                                <div class="color-preset" data-color="#2d8cff" style="background: #2d8cff;"></div>
                                <div class="color-preset" data-color="#f1c40f" style="background: #f1c40f;"></div>
                                <div class="color-preset" data-color="#9b59b6" style="background: #9b59b6;"></div>
                                <div class="color-preset" data-color="#16a085" style="background: #16a085;"></div>
                                <div class="color-preset" data-color="#e67e22" style="background: #e67e22;"></div>
                                <div class="color-preset" data-color="#34495e" style="background: #34495e;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="category-description">Description:</label>
                        <textarea id="category-description" placeholder="Optional description" rows="3"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="primary-btn">Create Category</button>
                        <button type="button" id="cancel-category" class="secondary-btn">Cancel</button>
                    </div>
                </form>
            </section>

            <!-- Categories Grid -->
            <section class="categories-grid-section">
                <h3>Your Categories</h3>
                <div class="categories-grid" id="categories-grid">
                    <!-- Categories will be dynamically inserted here -->
                </div>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Expense Tracker</p>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/categories.js"></script>
</body>
</html>
