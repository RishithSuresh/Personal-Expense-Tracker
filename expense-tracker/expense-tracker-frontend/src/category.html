<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Categories</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="expenses.html">Expenses</a></li>
                <li><a href="budget.html">Budget</a></li>
                <li><a href="category.html">Categories</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="category-card">
            <h2>Add Category</h2>
            <form id="category-form">
                <input type="number" id="category_id" placeholder="Category ID" required>
                <input type="text" id="category_name" placeholder="Category Name" required>
                <button type="submit">Add Category</button>
            </form>
            <table class="category-table">
                <thead>
                    <tr>
                        <th>Category ID</th>
                        <th>Category Name</th>
                    </tr>
                </thead>
                <tbody id="category-list">
                    <tr><td>1</td><td>Food</td></tr>
                    <tr><td>2</td><td>Transport</td></tr>
                    <tr><td>3</td><td>Utilities</td></tr>
                    <tr><td>4</td><td>Entertainment</td></tr>
                    <tr><td>5</td><td>Health</td></tr>
                    <tr><td>6</td><td>Other</td></tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Expense Tracker</p>
    </footer>
    <script src="js/main.js"></script>
    <script src="categories.js"></script>
</body>
</html>
