<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income - Expense Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Income Tracker</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="expenses.html">Expenses</a></li>
                <li><a href="income.html">Income</a></li>
                <li><a href="budget.html">Budget</a></li>
                <li><a href="category.html">Categories</a></li>
                <li><a href="analytics.html">Analytics</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="income-section">
            <h2>Income</h2>
            <button id="show-income-form" class="primary-btn" type="button">Add Income</button>

            <!-- Income Chart Section -->
            <section class="chart-section">
                <h3>Income Over Time (Last 30 Days)</h3>
                <div class="chart-container-line">
                    <canvas id="incomeLineChart" width="400" height="200"></canvas>
                </div>
            </section>

            <div class="income-card">
                <table id="income-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Source</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="income-body"></tbody>
                </table>
                <form id="income-form" style="display:none;">
                    <h3>Add New Income</h3>
                    <div class="form-row">
                        <label for="income-date">Date:</label>
                        <input type="date" id="income-date" required>
                    </div>
                    <div class="form-row">
                        <label for="income-description">Description:</label>
                        <input type="text" id="income-description" placeholder="Description" required>
                    </div>
                    <div class="form-row">
                        <label for="income-amount">Amount:</label>
                        <input type="number" id="income-amount" placeholder="Amount" required>
                    </div>
                    <div class="form-row">
                        <label for="income-source">Source:</label>
                        <input type="text" id="income-source" placeholder="Source" required>
                    </div>
                    <button type="submit" class="primary-btn">Add Income</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Expense Tracker</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
