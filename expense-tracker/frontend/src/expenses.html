<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses - Expense Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="expenses.html">Expenses</a></li>
                <li><a href="budget.html">Budget</a></li>
                <li><a href="category.html">Categories</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Expenses</h2>
        <button id="show-expense-form" class="primary-btn" type="button">Add Expense</button>
        <div class="expenses-card">
            <table id="expenses-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Payment Method</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Expense entries will be dynamically inserted here -->
                </tbody>
            </table>
            <form id="expense-form" style="display:none;">
                <h3>Add New Expense</h3>
                <div class="form-row">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-row">
                    <label for="description">Description:</label>
                    <input type="text" id="description" required>
                </div>
                <div class="form-row">
                    <label for="category">Category:</label>
                    <input type="text" id="category" required>
                </div>
                <div class="form-row">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" required>
                </div>
                <div class="form-row">
                    <label for="payment">Payment Method:</label>
                    <input type="text" id="payment" required>
                </div>
                <button type="submit" class="primary-btn">Add Expense</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Expense Tracker</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
