<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses | Expense Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Expense Tracker</h2>
            <nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="expenses.html" class="active">Expenses</a></li>
                    <li><a href="budget.html">Budgets</a></li>

            </nav>

        <main class="main-content">
            <header>
                <h1>Expenses</h1>
            </header>
            <section class="summary-cards">
                <div class="card">
                    <span class="card-title">Total Expenses</span>
                    <span class="card-value spent">₹25,000</span>
                </div>
                <div class="card">
                    <span class="card-title">This Month</span>

                </div>
            </section>
            <section class="chart-section">
                <h2>Expenses Table</h2>
                <div class="table-container">
                    <!-- Replace with dynamic table -->
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Category</th>
                                <th>Description</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>2025-06-01</td>
                                <td>Food</td>
                                <td>Lunch</td>
                                <td>₹200</td>
                            </tr>

                        </tbody>
                    </table>
