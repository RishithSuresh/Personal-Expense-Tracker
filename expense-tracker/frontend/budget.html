<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgets | Expense Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Expense Tracker</h2>
            <nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="expenses.html">Expenses</a></li>
                    <li><a href="budget.html" class="active">Budgets</a></li>
                    <li><a href="category.html">Categories</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header>
                <h1>Budgets</h1>
            </header>
            <section class="summary-cards">
                <div class="card">
                    <span class="card-title">Total Budget</span>
                    <span class="card-value budget">₹40,000</span>
                </div>
                <div class="card">
                    <span class="card-title">Remaining</span>
                    <span class="card-value remaining">₹15,000</span>
                </div>
            </section>
            <section class="chart-section">
                <h2>Budget Allocation</h2>
                <div class="chart-container">
                    <canvas id="budgetChart"></canvas>
                </div>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; 2023 Expense Tracker</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    // Example chart for budgets
    document.addEventListener('DOMContentLoaded', function () {
        const ctx = document.getElementById('budgetChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Food', 'Transport', 'Shopping', 'Other'],
                datasets: [{
                    label: 'Budget',
                    data: [10000, 5000, 15000, 10000],
                    backgroundColor: ['#43a047', '#1e88e5', '#e53935', '#fbc02d']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false }
                }
            }
        });
    });
    </script>
</body>
</html>
